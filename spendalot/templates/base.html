<html ng-app="spendalot-app">
  <head>
    <title>Spend a lot</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/libs/jquery-ui.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/spendalot.css" type="text/css" />
    <script src="{{ STATIC_URL }}js/libs/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/Chart.min.js"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/libs/angular.min.js"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script src="{{ STATIC_URL }}js/gcharts.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/gcategories.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/spendalot.js" type="text/javascript"></script>
  </head>
  <body>
    <ul class="nav nav-pills container">
    {% with view_name=request.resolver_match.view_name %}
      <li {% if view_name == 'home' %}class="active"{% endif %}><a href="{% url 'home' %}">Home</a></li>
      <li {% if view_name ==  'categories:index' %}class="active"{% endif %}><a href="{% url 'categories:index' %}">Categories</a></li>
      <li {% if view_name == 'expenses:index' %}class="active"{% endif %}><a href="{% url 'expenses:index' %}">Expenses</a></li>
      <li {% if view_name == 'expenses:trends' %}class="active"{% endif %}><a href="{% url 'expenses:trends' %}">Trends</a></li>
      <li {% if view_name == 'statements:index' %}class="active"{% endif %}><a href="{% url 'statements:index' %}">Statements</a></li>
    {% endwith %}
    </ul>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="alert-{{ message.tags }} alert"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
