{% extends "base.html" %}

{% block content %}
<h2>Create Expense</h2>

<form role="form" class="form-horizontal" action="" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="id_description" class="col-sm-2 control-label">{{ form.description.label }}</label>
    <div class="col-sm-3">
      {{ form.description }}
    </div>
  </div>
  <div class="form-group">
    <label for="id_amount" class="col-sm-2 control-label">{{ form.amount.label }}</label>
    <div class="col-sm-3">
      {{ form.amount }}
    </div>
  </div>
  <div class="form-group">
    <label for="id_date" class="col-sm-2 control-label">{{ form.date.label }}</label>
    <div class="col-sm-3">
      {{ form.date }}
    </div>
  </div>
  <div class="form-group">
    <label for="id_category" class="col-sm-2 control-label">{{ form.category.label }}</label>
    <div class="col-sm-3">
      {{ form.category }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>

{% endblock %}
