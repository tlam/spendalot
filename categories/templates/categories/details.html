{% extends "base.html" %}

{% block content %}
<h4>{{ category.name }}</h4>

<div ng-controller="CategoryCtrl" slug="{{ category.slug }}">
  <div id="monthly-category"></div>
  <div id="yearly-category"></div>
  <div id="category-stats">
    <div>
      <b>Monthly mean:</b> {[{monthlyMean}]}
    </div>
    <div>
      <b>Yearly mean:</b> {[{yearlyMean}]}
    </div>
    <div>
      <b>Sum:</b> {[{sum}]}
    </div>
  </div>
</div>
{% endblock %}
